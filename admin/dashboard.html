<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Mahasiswa</title>
    <link rel="stylesheet" href="../style/dashboardadmin.css">
</head>
<body>
    <nav>
      <div class="container">
        <div class="nav_brand">
          <img src="../assets/img/logo.png" alt="Logo PUTI ONLINE" />
          <h4>PUTI<br /> ONLINE</h4>
        </div>
        <!-- <ul class="list_link">
            <li><a href="index.html">Home</a></li>
            <li><a href="tatacara.html">Tata Cara</a></li>
          </ul> -->
        <!-- <a href="mahasiswa/loginmhs.html" class="btn_login">Login</a> -->
        <p>Halaman Admin</p>
        <div class="profile_mhs">
          <div class="name">
            <p><span>Selamat Pagi, </span>Admin</p>
            <img src="../assets/img/arrow-drop.png" alt="Arrow Drop" />
            <input type="checkbox" name="check" id="check" />
            <ul>
              <li><a href="../index.html">Dashboard</a></li>
              <li><a href="loginadmin.html">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
          <h1>LAPORAN MAHASISWA</h1>
          <form action="">
            <div class="search">
                <label for="search" class="bold">Search: </label>
                    <input type="text" placeholder="cari laporan..." name="search" id="search">
            </div>
            <div class="category_search">
                <label for="category" class="bold">Select Category:</label>
                
                    <a href="#">
                      <input type="checkbox" name="all" id="all">
                    <label for="all">ALL
                    </label>
                    </a>
                
                
                    <a href="#">
                      <input type="checkbox" name="fasilitas" id="fasilitas">
                    <label for="fasilitas">Fasilitas Umum
                    </label>
                    </a>
                
                
                    <a href="#">
                      <input type="checkbox" name="laboratorium" id="laboratorium">
                    <label for="laboratorium">Laboratorium
                    </label>
                    </a>
                
                
                    <a href="#">
                      <input type="checkbox" name="kebersihan" id="kebersihan">
                    <label for="kebersihan">Kebersihan
                    </label>
                    </a>
                
            </div>
          </form>
        <div class="riwayat_laporan">
          <div>
            <div class="laporan">
              <img src="../assets/img/laporan.png" alt="bukti_laporan" />
              <div class="detail_laporan">
                <h4 class="pengusul">Pengusul: <span>Fulan bin Fulan</span></h3>
                <h4 class="category">#<span>Fasilitas Umum</span></h4>
                <p>
                  Usulan: <br />
                  <span
                    >Kamar Mandi lantai atas gagang pintunya lepas sehingga susah
                    untuk membuka pintu dari dalam kamar mandi.</span
                  >
                </p>
              </div>
              <div class="status">
                <a href="#" class="approve">APPROVE</a>
                <a href="#" class="delete">DELETE</a>
              </div>
            </div>
            <form action="" method="get">
              <textarea placeholder="Ketikkan feedback anda disini..." name="feedback" id="feedback" cols="10" rows="1"></textarea>
              <button type="submit" id="btn_feedback">Kirim</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="container">Copyright &copy; 2023 by PUTI ONLINE</p>
    </footer>

    <script>
      let feedback = document.getElementById("feedback");
      let button = document.getElementById("btn_feedback");

      feedback.addEventListener("keydown", (e) => {
        if (e.target.value.length > 0) {
          button.style.display = "block"
        }else{
          button.style.display = "none"
        }
      })
    </script>
  </body>
</html>
